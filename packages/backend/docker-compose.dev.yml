version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: werewolf-postgres-dev
    environment:
      POSTGRES_USER: werewolf_user
      POSTGRES_PASSWORD: werewolf_password
      POSTGRES_DB: werewolf_game
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U werewolf_user -d werewolf_game']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: werewolf-redis-dev
    ports:
      - '6380:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data: